<header>
    <h1>
        <a [routerLink]="['/home']" style="text-decoration: none; color: inherit;">AirCNC</a>
    </h1>
</header>
<main>
    <div class="login-box">
        <h2>Registrarse</h2>
        <form (ngSubmit)="onSignUp()" method="post">
            <input [(ngModel)]="nombre" name="nombre" id="nombre" type="text" class="input-text" placeholder="Nombre de usuario"
                pattern="^[A-Za-z][A-Za-z0-9]{3,14}$" required
                title="El nombre de usuario debe tener entre 4 y 15 caracteres, comenzar con una letra.">
            <input [(ngModel)]="email" name="email" id="email" type="email" class="input-text" placeholder="Email" required>

            <div class="password">
                <input [(ngModel)]="pwd" name="pwd" id="password" type="password" class="input-text" placeholder="Contraseña"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&\-_])[A-Za-z\d@$!%*?&\-_]{12,20}$" required
                    title="La contraseña debe tener entre 12 y 20 caracteres, e incluir al menos una letra mayúscula, una letra minúscula, un número, y un carácter especial (ejemplo: @$!%*?&).">
                <button id="verPwd" type="button" (click)='togglePwdVisibilidad($event, "password")'>Ver contraseña</button>
            </div>

            <div class="confirmar-password">
                <input [(ngModel)]="confirmarPwd" name="confirmarPwd" id="confirmarPassword" type="password" class="input-text" placeholder="Repita su contraseña"
                    pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&\-_])[A-Za-z\d@$!%*?&\-_]{12,20}$" required
                    title="La contraseña debe tener entre 12 y 20 caracteres, e incluir al menos una letra mayúscula, una letra minúscula, un número, y un carácter especial (ejemplo: @$!%*?&).">
                <button id="confirmarVerPwd" type="button" (click)='togglePwdVisibilidad($event, "confirmarPassword")'>Ver contraseña</button>
            </div>

            <button type="submit"> Iniciar Sesión</button>
        </form>
        
        <a [routerLink]="['/vivienda']" class="secondary">Regresar</a>
    </div>
</main>
