<form (ngSubmit)="onSubmit()" class="form-container">
  <div>
    <label for="titulo">Título:</label>
    <input type="text" [(ngModel)]="vivienda.titulo" name="titulo" required>
  </div>

  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" [(ngModel)]="vivienda.descripcion" name="descripcion" required>
  </div>

  <div>
    <label for="pais">País:</label>
    <input type="text" [(ngModel)]="vivienda.pais" name="pais" required>
  </div>

  <div>
    <label for="ciudad">Ciudad:</label>
    <input type="text" [(ngModel)]="vivienda.ciudad" name="ciudad" required>
  </div>

  <div>
    <label for="direccion">Dirección:</label>
    <input type="text" [(ngModel)]="vivienda.direccion" name="direccion" required>
  </div>

  <div>
    <label for="precioNoche">Precio por Noche:</label>
    <input type="number" [(ngModel)]="vivienda.precioNoche" name="precioNoche" required>
  </div>

  <div>
    <label for="habitaciones">Número de Habitaciones:</label>
    <input type="number" [(ngModel)]="vivienda.habitaciones" name="habitaciones" required>
  </div>

  <div>
    <label for="banos">Baños:</label>
    <input type="number" [(ngModel)]="vivienda.banos" name="banos" required>
  </div>

  <div>
    <label for="capacidadMaxima">Capacidad Máxima:</label>
    <input type="number" [(ngModel)]="vivienda.capacidadMaxima" name="capacidadMaxima" required>
  </div>

  <div>
    <label>Fotos:</label>
    <div *ngFor="let foto of vivienda.fotos; let i = index">
      <input type="text" [(ngModel)]="vivienda.fotos[i]" name="foto{{i}}" placeholder="URL de la foto">
      <button type="button" (click)="eliminarFoto(i)">Eliminar</button>
    </div>
    <button type="button" (click)="agregarFoto()">Agregar Foto</button>
  </div>

  <button type="submit" class="primary">Guardar Vivienda</button>
</form>
