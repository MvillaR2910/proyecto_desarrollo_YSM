<header>
    <h2>Editar Perfil de Usuario</h2>
  </header>
  
  <main>
    <form (ngSubmit)="updateProfile()" enctype="multipart/form-data">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" [(ngModel)]="userData.username" name="username" required>
      
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>
      
        <label for="bio">Biografía:</label>
        <textarea id="bio" [(ngModel)]="userData.bio" name="bio"></textarea>
      
        <label for="profile_picture">Foto de Perfil:</label>
        <input type="file" (change)="onFileSelected($event)" id="profile_picture" name="profile_picture" accept="image/*">
      
        <button type="submit" class="btn">Guardar Cambios</button>
      </form>
      
      <div class="profile-preview">
        <h3>Vista previa del perfil:</h3>
        <img *ngIf="userData.profile_picture" [src]="userData.profile_picture" alt="Foto de perfil">
        <p><strong>Nombre:</strong> {{ userData.username }}</p>
        <p><strong>Email:</strong> {{ userData.email }}</p>
        <p><strong>Biografía:</strong> {{ userData.bio }}</p>
      </div>
      
  </main>
