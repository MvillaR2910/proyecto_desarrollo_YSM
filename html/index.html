<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - InstaPIC</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>InstaPIC</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <input id="userName" type="text" class="input-text" placeholder="Nombre de usuario">
            <input id="password" type="password" class="input-text" placeholder="Contraseña">
            <a onclick="login()" class="primary">Ingresar</a>
            <a href="sign-up.html" class="secondary">Registrarse</a>
        </div>
    </main>

    <footer>
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
        <p>&copy; 2024 InstaPIC Company</p>
    </footer>
    <script>

        function login(){
            let userName = document.getElementById('userName').value;
            let password = document.getElementById('password').value;
            let storesdPassword = localStorage.getItem(userName)
            console.log(storesdPassword);
            if(storesdPassword!=null && storesdPassword===password){
                alert('Ingreso exitoso');
            }else{
                alert('Ingreso no valido');
            }
        }

    </script>
</body>
</html>
