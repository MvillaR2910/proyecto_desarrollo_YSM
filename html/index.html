<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - AirCNC</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/event_listener.js"></script>
</head>

<body>
    <header>
        <h1>AirCNC</h1>
    </header>
    <main>
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="Auth.login(event)" method="post">

                <input id="email" type="email" class="input-text" placeholder="Email del usuario" required>
                <div class="password">
                    <input id="password" type="password" class="input-text" placeholder="Contraseña"
                        pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&\-_])[A-Za-z\d@$!%*?&\-_]{12,20}$" required
                        title="La contraseña debe tener entre 12 y 20 caracteres, e incluir al menos una letra mayúscula, una letra minúscula, un número, y un carácter especial (ejemplo: @$!%*?&).">
                    <button id="verPwd" type="button">Ver contraseña</button>
                </div>

                <!-- <a onclick=Auth.login() class="primary">Ingresar</a> -->
                <button type="submit" class="primary">Ingresar </button>
            </form>
            <a href="sign-up.html" class="secondary">Registrarse</a>
        </div>
    </main>

    <footer>
        <ul class="social-icons">
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
        <p>&copy; 2024 AirCNC Company</p>
    </footer>
</body>

</html>
